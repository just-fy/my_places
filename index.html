<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <title>My Places</title>
</head>
<body>
<header class="header">
    <div class="header__logo"></div>
    <div class="header__titles-wrapper">
        <h1 class="title header__main-title">My Places</h1>
        <h2 class="title header__second-title">Mark visited places on map</h2>
    </div>
</header>
<main class="form">
    <div class="form-wrapper">
        <label for="" class="form__caption">Place</label>
        <input type="text" name="place" placeholder="Enter address"/>
        <br>

        <label for="meeting-time" class="form__caption">Date and time of your trip</label>
        <input type="datetime-local" id="meeting-time"
               name="trip-date" min="1900-06-07T00:00" max="2100-06-14T00:00">
        <br>

        <label for="" class="form__caption">Duration</label>
        <input type="text" name="duration" placeholder="Enter the number of days">
        <br>

        <label for="" class="form__caption">Cost</label>
        <input type="text" name="place" placeholder="How much did the trip cost?"/>
        <select name="" id="">
            <option value="rub">RUB</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
            <option value="chf">CHF</option>
            <option value="jpy">JPY</option>
        </select>
        <br>

        <label for="" class="form__caption">Transport</label>
        <select>
            <option value="airplane">Airplane</option>
            <option value="train">Train</option>
            <option value="bus">Bus</option>
            <option value="car">Car</option>
            <option value="ship">Cruise ship</option>
        </select>
        <br>

        <label for="" class="form__caption">Impression</label>
        <textarea name="comment" cols="30" rows="10" placeholder="Add your comment"></textarea>
        <br>

    </div>
</main>
<section class="map">
    <div id="mapid"></div>
</section>

<script src="js/map.js" ></script>
</body>
</html>
