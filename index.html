<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/css.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
    <!--<title>My Places</title>-->
</head>
<body>
<header class="header">
    <div class="header__logo"></div>
    <div class="header__titles-wrapper">
        <h1 class="title header__main-title">My Places</h1>
        <h2 class="title header__second-title">Mark visited places on map</h2>
    </div>
    <button class="header__button-toggle" onclick="openForm()">Open form</button>
</header>
<main>
    <form action="http://localhost:63342/myPlaces/index.html" method="post" class="form" id="form">
        <div class="form-wrapper">
            <label for="place" class="form__caption">Place
                <input class="form__input" id="place" type="text" name="place" placeholder="Enter address"/>
            </label>

            <label for="meeting-time" class="form__caption">Date and time of your trip</label>
            <input class="form__input" type="datetime-local" id="meeting-time"
                   name="trip-date" min="1900-06-07T00:00" max="2100-06-14T00:00">

            <label for="duration" class="form__caption">Duration</label>
            <input class="form__input" id="duration" type="text" name="duration" placeholder="Enter the number of days">

            <label for="cost" class="form__caption">Cost</label>
            <input class="form__input" id="cost" type="text" name="cost" placeholder="How much did the trip cost?"/>
            <select name="currency" title="currency">
                <option value="rub">RUB</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
                <option value="chf">CHF</option>
                <option value="jpy">JPY</option>
            </select>

            <label for="transport" class="form__caption">Transport</label>
            <select title="transport" name="transport" id="transport">
                <option value="airplane">Airplane</option>
                <option value="train">Train</option>
                <option value="bus">Bus</option>
                <option value="car">Car</option>
                <option value="ship">Cruise ship</option>
            </select>

            <label for="impression" class="form__caption">Impression</label>
            <textarea id="impression" name="comment" cols="40" rows="10" placeholder="Add your comment"></textarea>
            <br>

            <input type="submit" value="Add Marker" name="submit-info" formmethod="post">
        </div>
    </form>
</main>
<section class="map">
    <div id="mapid"></div>
</section>

<script type="text/javascript" src="js/map.js"></script>
<!--<script type="text/javascript" src="js/markers.json"></script>-->
<script type="text/javascript" src="js/httpclient.js"></script>
<script type="text/javascript" src="js/animation.js"></script>

</body>
</html>
